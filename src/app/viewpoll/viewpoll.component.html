<div class="matcards">
<mat-card *ngFor="let p of polls">
<mat-card-header>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    <div mat-card-avatar class="example-header-image"></div>
</mat-card-header>
<mat-card-content>
<hr/>
    <mat-grid-list cols="1" rowHeight="3:1">
        <mat-grid-tile >{{p.question}}</mat-grid-tile>
    </mat-grid-list>
</mat-card-content>
<div class="mat-actions">
<mat-card-actions>
    <button mat-button>view</button>
    <button mat-button>Del</button>
</mat-card-actions>
</div>
</mat-card>

</div>
